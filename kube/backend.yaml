# Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: happyivanzuba/hw2:latest
        env:
        - name: PGHOST
          value: db
        - name: PGUSER 
          value: postgres
        - name: PGDATABASE
          value: postgres